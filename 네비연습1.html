<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네비게이션메뉴만들기</title>
    <style>

      html{/*부드러운 스크롤 이동*/
        scroll-behavior: smooth;
      }
      /*body요소의 여백 제거*/
      
      body {
        margin: 0;
      }

      nav{
        margin: 0 ;
        padding: 0;
        position: fixed;
        width:100%;
      }

      ul{
        width:1050px;
        margin:0 auto;
        list-style:none;
        overflow:hidden;/*float속성을 적용할 자식 요소의 높이를 인식시키기 위해서 설정*/
        
        border-radius: 50px;

      }

      li{
        width:200px;
        float:left;
        text-align:center;
        line-height:50px;
        background-color: aliceblue;
        margin-right:10px;
      
      }

     li>a{
        text-decoration:none;
        font-size:30px;
        color:black;

      
        
        
      
        
      }

      li>a:hover{
        color: red;
      
      }

     

      section {
        width:1000px;
        height:800px;
        height: 800px;
        color: #fff;
        margin:0 auto;
      }

      #home{ background-color:pink; }
#about{ background-color:khaki; }
#profile{ background-color:orange; }
#portfolio{ background-color:skyblue; }
#skill{ background-color:olive; }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#profile">profile</a></li>
        <li><a href="#portfolio">portfolio</a></li>
        <li><a href="#skill">skill</a></li>
      </ul>
    </nav>

    <section id="home">home</section>
    <section id="about">about</section>
    <section id="profile">profile</section>
    <section id="portfolio">portfolio</section>
    <section id="skill">skill</section>
  </body>
</html>
