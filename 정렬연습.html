<html>

<title>정렬 연습</title>
<style>    
    section{
        border:5px solid red;
        width:500px;
        height:100px;
        text-align:center;
     
        margin-left: auto;
        margin-right: auto;
    }
    /*코드 작성*/
    .box1{


    }
    .box2>h1{
      margin:0 auto;/*0이 초기값, 상하-좌우 auto*/   
    }

    .box3{
 
    }
    .box4{
 
    
    }
    .box5{
  
    }
    .box6{

    }

    }

</head>

<body>
    <section class="box1">
        <img src="https://picsum.photos/200/100/">

    <section class="box4">

    <section class="box5">

    <section class="box6">
        <div style="width:100px; height:24px; background-color:purple;">영역분할태그</div>
    </section>
    /*인라인 요소 부모 요소애 text-align:center
