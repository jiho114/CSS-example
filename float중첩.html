<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float중첩</title>
  <style>
    *{
      margin:0;
      padding:0;
      outline:1px solid red;
    }

    .big-area{
      width:100px;
      margin-right: 10px;
      padding:10px;
      background-color: salmon;
      float: left;
    }

    .small-unit{
      width:48px;
      height:48px;
      background-color: sandybrown;
      margin: 1px;
      float: left;
    }

    /*float이 적용된 부모 요소가 float 속성이 적용된 자식 요소의 높이를 인식한다.*/

  </style>
</head>
<body>
  
  <div class="big-area">
    <div class="small-unit">A</div>
    <div class="small-unit">B</div>
    <div class="small-unit">C</div>
    <div class="small-unit">D</div>
  </div>
  <div class="big-area">
    <div class="small-unit">1</div>
    <div class="small-unit">2</div>
    <div class="small-unit">3</div>
    <div class="small-unit">4</div>
  </div>
</body>
</html>
