<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity속성</title>
    <style>
     *{
      border:1px solid rgb(143, 24, 44)
    }
      .container span{
        background-color: black;
        color:white;
        font-size:20px;

      }

      .box1{
        opacity:0;
      }

      .box2{
        opacity:0.5;
      }

      .box{
        opacity:1;
      }
    </style>
  </head>
  <body>
    <!--
  속성값은 0 (투명) ~1 (불투명) 사이 속성값 
  예)0.5 반투명-->
    <div class="container">
      <span class="box1">opacity</span>
      <span class="box2">opacity2</span>
      <span class="box3">opacity3</span>
    </div>
  </body>
</html>
