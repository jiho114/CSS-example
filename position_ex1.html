<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>position_ex</title>
<style>
p{font-size:20px;}
div.parent{
	position: relative;
	width:600px; height:600px; outline:1px solid #666;}
div.box { 
	width: 200px; height: 200px; 

}
div.red { 
	background-color: red; 
	position: absolute;
	top:100px;
	left: 100px;
	z-index:10;
}
div.green { 
	background-color: green; 
	position: absolute;
 
	top:150px;
	left: 150px;
	z-index: 5;
}
div.blue { 
	background-color: blue;
	position: absolute;
	top:200px;
	left:200px;
	z-index: 1;
}

</style>
</head>

<body>
	<h1>연습 예제</h1>
    <p>
    	position속성과 z-index속성을 이용하여 정렬하시오
    </p>
	<div class="parent">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>
</html>
