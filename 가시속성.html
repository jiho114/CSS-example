<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가시속성-Display</title>
<!--disply-inline, block, lineblock-->
<style>
  * {
    border: 1px solid #ff7799
  }

  /*display:none 요소가 화면에서 사라짐
    inline 요소 마진 하이트 위드 값 줄 수 없음*/
  
  .container1 > span{
    display:block;
    height:300px;
    width:300px;
    margin:10px;
    background-color:lightpink
  }

  .container1 #box{
    display:inline-block;
    /*inline block 너비 높이 여백 설정 가능*/
  }

  .container1 #box2{
    display:inline;
  }
</style>
</head>
<body>
  <div class="container1"><!--영역나눌때 사용하는 속성 : display-block -->
   <span id="box">display:inline-block</span>
   <span id="box2">display:inline</span>
   <span>display:block</span>
  </div>
  
</body>
</html>
