<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bg이미지연습2</title>
  <style>
    section{
      width:100%;
      min-width:800px;
      height:640px;
      background-image:url(backgroundimage/background-image.jpg);
      background-size: cover;
      text-align:center;
      overflow: hidden;
      
    }

    .box{
      background-color:rgba(255,255,255,0.4);
      width:540px;
      height:240px;
      border-radius:40px;
      margin:0 auto;
      margin-top:80px;
      
      
    }

    h1{
      font-size:42px;
      padding-top:30px;
      
    }

    p{
      font-size:24px;
      color:#333
    }
  </style>
</head>
<body>
  <section>
    <div class="box">
      <h1>전좌석 안전띠 착용, 옵션이 아닌 필수입니다.</h1>
       <p>5년간 1,300명 안전띠 미착용으로 사망!</p>
    </div>
  </section>
</body>
</html>
