<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림자속성</title>
  <style>
    /*text-shadow속성: 글자에 그림자를 부여하는 속성*/
    div{
      border:3px solid black;
      text-shadow:5px 5px 5px black;
      /*1X축 이동값 2Y축 이동값 3흐림도, 확장값, 색상*/

      /*box-shadow속성: 태그에 그림자를 부여하는 속성*/
      box-shadow:10px 10px 30px black, 10px 10px 40px red, 10px 10px 50px yellow;
      box-shadow: inset 10px 10px 10px pink;
    }
  </style>
</head>
<body>
  <div>
    <h1></h1>
  </div>
</body>
</html>
